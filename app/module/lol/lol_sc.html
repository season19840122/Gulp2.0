<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>lol升窗</title>
		<link rel="stylesheet" type="text/css" href="../../styles/bootstrap.min.css"/>
		<link rel="stylesheet" type="text/css" href="lol_sc.css"/>
		<link rel="stylesheet" type="text/css" href="../../images/iconfont/iconfont.css"/>
	</head>
	<body>
		<div class="alert_box">
			<i></i>
			
			<!-- 上部分开始 -->
			<div class="top">
			   <ul>
					<li class="yes">
						<span>-获得胜利：</span>
						<span>达成</span>
					</li>
					<li class="no">
						<span>-击杀8人：</span>
						<span>未达成</span>
					</li>
			   </ul>
			</div>
			<!-- 上部分结束 -->
			
			<!-- 中部分开始 -->
			<div class="middle">
				<div class="dq_box">
					<img src="../../images/meng3/m3_dq.jpg"/>
					<h1>有<span>999</span>通过火马APP为您本局打气，您为他们赢得了1024顺豆</h1>
					<h2>返回</h2>
				</div>
				<div class="sd_box hide_">
					<!--<p>挑战失败了，别气馁再来一局</p>-->
					<span>5000</span>
					<h1>2.5</h1>
					<!--<i></i>-->
					<i class="tip"></i>
				</div>
			</div>
			<!-- 中部分结束 -->
			
			<!-- 滚动开始 -->
			<div class="container">
				<div class="marquee">
					<ul class="marquee-content-items">
						<li>XXX用顺豆兑换了iphone7</li>
					</ul>
				</div>
			</div>
			<!-- 滚动结束 -->
				
				
			<!-- 下部分开始-->
			<div class="bottom">
				<h1>
					<span>我的顺豆：10000</span>
					<span class="iconfont icon-topjian"></span>
				</h1>
				<a>兑换礼物</a>
			</div>
			<!-- 下部分结束 -->
			
			
		</div> 
	</body>
	<script src="../../scripts/jquery-3.1.0.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../scripts/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="marquee.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
			$(function() {
				$('.dq_box h2').on('click',function() {
					$('.dq_box').hide();
					$('.sd_box').show();
				})
				$('.sd_box i.tip').on('click',function() {
					$('.dq_box').show();
					$('.sd_box').hide();
				})
				
				
				//关闭按钮
				$('.alert_box i').on('click',function() {
					
				})
				
				//兑换礼物
				$('.bottom a').on('click',function() {
					
				})
				
				//跑马灯
				 createMarquee({
			 		duration:7000, 
			 		padding:0, 
			 		marquee_class:'.marquee', 
			 		container_class: '.container', 
			 		hover: true
				 });
				
			})
	</script>
</html>
