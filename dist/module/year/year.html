<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>年会pc竞猜</title>
		<link rel="stylesheet" type="text/css" href="../../styles/bootstrap.min.css"/>
		<link rel="stylesheet" type="text/css" href="year.css"/>
	</head>
	<body>
		<div class="box">
			<div class="go_back">
				返回
			</div>
			<!-- 左边menu开始 -->
			<ul class="left_menu">
				<li class="on">
					<h1></h1>
					<h2>半决赛</h2>
				</li>
				<li>
					<h1></h1>
					<h2>半决赛</h2>
				</li>
				<li>
					<h1></h1>
					<h2>决赛</h2>
				</li>
			</ul>
			<!-- 左边menu结束 -->
			
			<!-- 上边title开始 -->
			<div class="title_box">
				<h1 class=""></h1>
				<h2></h2>
				<h3 class=""></h3>
			</div>
			<!-- 上边title结束 -->
			
			<!-- 规则奖励开始 -->
			<div class="rules_pointer"></div>
			<!-- 规则奖励结束 -->
			
			<!-- 中间直播开始 -->
			<div class="live_box">
				<div class="game_status">
					<h1></h1>
					<h2></h2>
				</div>
				<iframe src="" id="live_if" frameborder="no" border="0" marginwidth="0" marginheight="0" scrolling="no"></iframe>				
			</div>
			<!-- 中间直播结束 -->
			
			<!-- 下边状态开始 -->
			<div class="status_box">
				<div class="team_box1">
					<h1 class="zanEd"></h1>
					<h2>2655511</h2>
					<h3 class="noTeam">限制八</h3>
					<h4 class="right">获得1000顺豆</h4>
				</div>
				<img class="vs" src="../../images/year/year_vs.png"/>
				<div class="team_box2">
					<h1 class="normal">支持他</h1>
					<h2>2655522</h2>
					<h3>限制八个字知道不</h3>
					<h4 class="wrong">可惜，猜错了</h4>
				</div>
			</div>
			<!-- 下边状态结束 -->
			
			<!-- 规则开始 -->
			<div class="rules_box">
				<div class="bg"></div>
				<div class="content">
					<i></i>
					<h1>猜输赢·活动规则</h1>
					<p>1、用户只需选择支持战队即可（单场比赛只可支持一方战队）</p>
					<p>2、比赛开始5分钟后截止参与；</p>
					<p>3、比赛结束立刻结算；</p>
					<p>4、活动的最终解释权归顺网宇酷科技有限公司所有。</p>
					<h1>猜输赢·活动奖励</h1>
					<p>1、比赛结束后，获胜队伍的支持者都将获得顺豆奖励；</p>
					<p>2、4进2赛程，猜中获胜队伍奖励500顺豆；</p>
					<p>3、决赛赛程，猜中获胜队伍奖励1000顺豆；</p>
				</div>
			</div>
			<!-- 规则结束 -->
			<!-- 提示开始 -->
			<div class="alert_box">
				<div class="bg"></div>
				<div class="content">
					<i></i>
					<h1></h1>
				</div>
			</div>
			<!-- 提示结束 -->
		</div>
	</body>
	<script src="../../scripts/jquery-3.1.0.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../scripts/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="year_action.js" type="text/javascript" charset="utf-8"></script>
	<script src="year_main.js" type="text/javascript" charset="utf-8"></script>
</html>
