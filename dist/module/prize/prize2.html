<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>vip抽奖2</title>
		<link rel="stylesheet" type="text/css" href="../../styles/bootstrap.min.css"/>
		<link rel="stylesheet" type="text/css" href="prize2.css"/>
	</head>
	<body>
		<div class="box">
			<div class="second_title">
      			12.9日至12.12日火马电竞平台注册用户均可免费参与抽奖，100%中奖，<span>（注册用户3次/天，VIP用户5次/天）</span>
      		</div>
			<!-- 区分抽奖参数 -->
			<input type="hidden" name="activityId" id="activityId" value="" />
			
			<!-- 抽奖模块 -->
			<div class="prize_box">
				<div class="prize_div" id="prize0" title="" data-placement="bottom">
				</div>
				<div class="prize_div" id="prize1" title="" data-placement="bottom">
				</div>
				<div class="prize_div" id="prize2" title="" data-placement="bottom">
				</div>
				<div class="prize_div" id="prize7" title="" data-placement="bottom">
				</div>
				<div class="prize_enter_box">
					<div class="prize_enter normal">
						<p>点击</p><p>抽奖</p>
						<h2>抽奖中</h2>
						<h3>1000顺豆/次</h3>
					</div>
				</div>
				<div class="prize_div" id="prize3" title="" data-placement="bottom">
				</div>
				<div class="prize_div" id="prize6" title="" data-placement="top">
				</div>
				<div class="prize_div" id="prize5" title="" data-placement="top">
				</div>
				<div class="prize_div" id="prize4" title="" data-placement="top">
				</div>
				<div class="bg"></div>
			</div>
			
			<!-- 邮编奖品 -->
			<section class="lottery_box">
				<h1>注：最终解释权归顺网宇酷科技有限公司所有。</h1>
		      <div class="record">
		        <h3 class="t3">
		        	活动中奖名单
		        	<span>(顺豆奖励实时到账，其他奖励请访问“<strong>我的-我的奖品</strong>”领取)</span>
		        </h3>
		        <ul class="ul-record smallScroll">
		        </ul>
		      </div>
		    </section>
			<img class="title2" src="../../images/prize_title3.png"/>
			
			<div class="alert_box">
				<div class="alert_content">
					<img class="pic_close" src="../../images/prize_close2.png"/>
					<div class="prize_msg">
						<h1></h1>
						<p></p>
					</div>
					<div class="remind_msg">
						
					</div>
				</div>
			</div>
		</div>
		
	</body>
	<script src="../../scripts/jquery-3.1.0.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../scripts/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="prize_action2.js" type="text/javascript" charset="utf-8"></script>
	<script src="prize_main2.js" type="text/javascript" charset="utf-8"></script>
</html>
