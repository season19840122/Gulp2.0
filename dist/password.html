<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>修改密码</title>
		<link rel="stylesheet" type="text/css" href="styles/bootstrap.min.css"/>
		<link rel="stylesheet" type="text/css" href="styles/password.css"/>
		<link rel="stylesheet" type="text/css" href="images/iconfont/iconfont.css"/>
	</head>
	<body>
		<div class="box">
			<div class="header_style"></div>
			<div class="iconfont icon-tianjia"></div>
			
			<!-- 修改密码开始 -->
			<div class="pw_hm">
				<h1>修改密码</h1>
				<div class="account_tip">
					<span>登录账号：</span>
					<span>23232sddfdfdf</span>
				</div>
				<ul>
					<li class="iconfont error">
						<div class="input_box">
							<input type="text" name="account" id="account" autocomplete="off" placeholder="输入当前密码"/>
						</div>
						<span class="error_text">不超过20位数字、字母或符号的组合</span>
					</li>
					<li class="iconfont right">
						<div class="input_box">
							<input type="password" name="pwd1" id="pwd1" autocomplete="off" placeholder="输入新密码"/>
						</div>
						<span class="error_text">不超过20位数字、字母或符号的组合</span>
					</li>
					<li>
						<div class="input_box">
							<input type="password" name="pwd2" id="pwd2" autocomplete="off" placeholder="确认新密码"/>
						</div>
						<span class="error_text">保证两次输入的密码一致</span>
					</li>
				</ul>
				<a class="confirm active">确定</a>
				<h3>身份验证修改密码</h3>
				<div class="error_tip">
					创建失败
				</div>
			</div>
			<!-- 修改密码结束 -->
			
			
			<!-- 身份验证修改密码开始 -->
			<div class="idPw_hm hide_">
				<ul class="title nav">
					<li data-toggle="tab" href="#wechat">微信验证</li>
					<li class="active" data-toggle="tab" href="#phone">手机验证</li>
				</ul>
				<div class="tab-content">
				    <div class="tab-pane" id="wechat">
				    	<div class="qrcode">
				    		
				    	</div>
				    	<p>使用微信扫描二维码后点击确认</p>
				    	<p>即可通过微信验证</p>
				    	<div class="protocol">
							<span class="iconfont icon-right"></span>
							<span>阅读并同意平台协议</span>
						</div>
						<h3>返回密码修改</h3>
				    </div>
				    <div class="tab-pane active" id="phone">
				    	<ul>
				    		<li>
				    			<div class="input_box">
									<span class="iconfont icon-shouji"></span>
									<input type="text" name="account" id="account" autocomplete="off" placeholder="手机号码（仅支持大陆手机号）"/>
								</div>
				    		</li>
				    		<li>
				    			<div class="code_box">
									<input type="text" name="account" id="account" autocomplete="off" placeholder="输入验证码"/>
									<img src="" class="code_pic"/>
				    			</div>
				    		</li>
				    		<li>
				    			<div class="code_box">
									<input type="text" name="account" id="account" autocomplete="off" placeholder="短信验证码"/>
				    				<div class="ver_code">获取验证码</div>
				    			</div>
				    		</li>
				    	</ul>
				    	<div class="protocol">
							<span class="iconfont icon-right"></span>
							<span>阅读并同意平台协议</span>
						</div>
						<a class="confirm active">验证</a>
						<h3>返回密码修改</h3>
						<div class="error_tip">
							登录失败
						</div>
				    </div>
				</div>
			</div>
			<!-- 身份验证修改密码结束 -->
		</div>
	</body>
	<script src="scripts/jquery-3.1.0.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="scripts/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		$('input').focus(function() {
			$(this).parent('div').addClass("active");
		})
		$('input').blur(function() {
			$(this).parent('div').removeClass("active");
		})
		$('.pw_hm').on('click','h3',function() {
			$('.idPw_hm').show();
			$('.pw_hm').hide();
		})
		$('.idPw_hm .tab-content').on('click','h3',function() {
			$('.idPw_hm').hide();
			$('.pw_hm').show();
		})
		
		//显示接口调用错误的方法
		function showError(msg) {
			var createDom = $('.pw_hm');
			var fastDom = $('.idPw_hm');
			var phoneDom = $('#phone');
			if(createDom.css('display') == 'block') {
				createDom.find('.error_tip').html(msg);
			} else if(fastDom.css('display') == 'block' && phoneDom.hasClass('active')) {
				phoneDom.find('.error_tip').html(msg);
			}
		}
	</script>
</html>
